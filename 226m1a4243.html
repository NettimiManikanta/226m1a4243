<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Card Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #f0f4f7, #d9e4f5);
    }

    h1 {
      color: #1e3c72;
    }

    form {
      margin-bottom: 30px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input[type="text"], input[type="date"], input[type="tel"] {
      display: block;
      margin: 5px 0 15px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e3c72;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .id-card {
      background: linear-gradient(to bottom, #ffffff, #f7faff);
      padding: 20px;
      border: 2px solid #1e3c72;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .id-card h2 {
      margin: 0;
      font-size: 18px;
      text-align: center;
      color: #1e3c72;
    }

    .id-card h3 {
      text-align: center;
      margin: 10px 0 20px;
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .id-card p {
      margin: 6px 0;
      font-size: 15px;
    }

    .highlight {
      font-weight: bold;
      color: #0a3d62;
    }
  </style>
</head>
<body>

  <h1>ID Card Generator</h1>

  <form id="idForm">
    <label>Roll No.:</label>
    <input type="text" id="rno" required>
    
    <label>Name:</label>
    <input type="text" id="name" required>
    
    <label>Date of Birth:</label>
    <input type="date" id="dob" required>
    
    <label>Father's Name:</label>
    <input type="text" id="father" required>
    
    <label>Phone No.:</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" required>
    
    <label>Address:</label>
    <input type="text" id="address" required>
    
    <button type="submit">Generate ID Card</button>
  </form>

  <div id="idCard" class="id-card" style="display: none;">
    <h2>BVC ENGINEERING COLLEGE</h2>
    <h2>PALACHERLA, RAJAHMUNDRY</h2>
    <h3>ID CARD</h3>
    <p><span class="highlight">Roll No.:</span> <span id="displayRno"></span></p>
    <p><span class="highlight">Name:</span> <span id="displayName"></span></p>
    <p><span class="highlight">Date of Birth:</span> <span id="displayDOB"></span></p>
    <p><span class="highlight">Father's Name:</span> <span id="displayFather"></span></p>
    <p><span class="highlight">Phone No.:</span> <span id="displayPhone"></span></p>
    <p><span class="highlight">Address:</span> <span id="displayAddress"></span></p>
  </div>

  <script>
    document.getElementById('idForm').addEventListener('submit', function(e) {
      e.preventDefault();

      document.getElementById('displayRno').textContent = document.getElementById('rno').value;
      document.getElementById('displayName').textContent = document.getElementById('name').value;
      document.getElementById('displayDOB').textContent = document.getElementById('dob').value;
      document.getElementById('displayFather').textContent = document.getElementById('father').value;
      document.getElementById('displayPhone').textContent = document.getElementById('phone').value;
      document.getElementById('displayAddress').textContent = document.getElementById('address').value;

      document.getElementById('idCard').style.display = 'block';
    });
  </script>

</body>
</html>
